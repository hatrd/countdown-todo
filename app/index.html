<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link rel="icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="app-header">
      <h1>Countdown</h1>
      <div class="header-actions">
        <button id="toggle-compact" class="btn-ghost">便签模式</button>
      </div>
    </header>

    <section id="compact-bar" class="compact-bar" aria-label="便签快捷栏">
      <div class="compact-row compact-header-row">
        <select id="compact-timer-select"></select>
        <button id="compact-precision-toggle" class="btn-ghost btn-sm">精确到秒</button>
      </div>
      <div id="compact-remaining" class="compact-countdown">选择倒计时</div>
      <div class="compact-row compact-mark-row">
        <textarea id="compact-mark-input" rows="3" placeholder="这段时间做了什么..."></textarea>
        <button id="compact-mark-submit" class="btn-primary">打卡</button>
      </div>
    </section>

    <main class="layout">
      <section class="panel panel-timers">
        <h2>倒计时</h2>
        <form id="timer-form" class="create-form">
          <input id="timer-name" placeholder="名称" required />
          <input id="timer-target" type="datetime-local" required />
          <button type="submit" class="btn-primary">创建</button>
        </form>
        <ul id="timer-list" class="list"></ul>
      </section>

      <section class="panel panel-mark">
        <h2>打卡记录</h2>
        <div id="selected-timer" class="current-timer-badge">选择一个倒计时开始</div>
        <textarea id="mark-description" rows="10" placeholder="记录这段时间做了什么..."></textarea>
        <button id="mark-submit" class="btn-primary btn-mark">打卡</button>
        <h3>历史</h3>
        <ul id="mark-list" class="list"></ul>
      </section>

      <section class="panel panel-todos">
        <h2>待办事项</h2>
        <form id="todo-form" class="create-form">
          <input id="todo-title" placeholder="添加待办事项" />
          <button type="submit" class="btn-secondary">添加</button>
        </form>
        <ul id="todo-list" class="list"></ul>
      </section>
    </main>

    <div id="toast" class="toast" aria-live="polite"></div>

    <script type="module" src="./app.js"></script>
  </body>
</html>
